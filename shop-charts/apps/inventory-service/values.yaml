service:
  port: 8080

replicaCount: 1

inventory_service:
  image: alexadubinina87/inventory-service:11
  config:
    db:
      url: jdbc:postgresql://otus-postgres-postgres:5432/inventory
      secretName: inventory-service-pg-secret
      username: user
      password: password
    redis:
      host: redis
      port: 6379
      password: password #todo
    kafka:
      bootstrapServers: my-kafka.otus.svc.cluster.local:9092

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "1024Mi"